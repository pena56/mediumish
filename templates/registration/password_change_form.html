{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-7 m-auto">
            <h3 class="font-weight-bold">Change Password</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-outline-success">Change my Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
