{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <div class="row">
                    <button type="submit" class="btn btn-lg btn-outline-success m-auto">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
