{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{{form.media}}
<div class="container">
    <div class="row">
        <div class="col-md-8 m-auto">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-lg btn-block btn-outline-success">Update Article</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
